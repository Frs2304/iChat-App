<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css/>
    <title>iChat</title>
</head>
<body>
    <h1>iChat</h1>
    <div class="name">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text"
             id="name-input"
             class="name-input"
             value="anonymous"
             maxlength="20"/>

        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    Hi There!
                    <span>bluebird 26 April 10:40</span>
                </p>
            </li>
            <li class="message-right">
                <p class="message">
                    Hi There!
                    <span>bluebird 26 April 10:40</span>
                </p>
            </li>
            <li class="message-feedback">
                <p class="feedback" id="feedback"></p>
            </li>
        </ul>
        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input"/>
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                send <span><i class="fas fa papaer plane"></i></span>
            </button>
        </form>
        <h3 class="Total-users" id="Total-users">Total users: 2</h3>
    </div>
</body>
</html>
